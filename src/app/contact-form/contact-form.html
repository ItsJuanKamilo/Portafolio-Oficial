<section class="contact-section glass">
  <h2>Contacto</h2>
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <input id="name" name="name" [(ngModel)]="form.name" required class="input-glass" placeholder=" " />
      <label for="name" class="floating-label">Nombre y Apellido</label>
    </div>
    <div class="form-group">
      <input
        id="email"
        name="email"
        type="email"
        [(ngModel)]="form.email"
        required
        class="input-glass"
        placeholder=" "
        #emailInput="ngModel"
        />
      <label for="email" class="floating-label">Email</label>
    </div>
    <div class="form-group">
      <textarea id="message" name="message" [(ngModel)]="form.message" required class="input-glass" placeholder=" "></textarea>
      <label for="message" class="floating-label">Mensaje</label>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn glass">Enviar</button>
    </div>
  </form>
</section>
